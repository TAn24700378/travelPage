<!DOCTYPE html>
<html lang="zh-TW" ng-app="travelPage">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPage</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="/assets/images/travel.ico" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body ng-controller="travelCtrl">
    <header class="header">
        <div class="bg-cover" style="height: 300px ;background-image: url(assets/images/Hero.png)">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h1 class="text-white text-center titleFont mt-100">高雄旅遊資訊</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-100">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <select class="searchBox" ng-model="selectPlace"
                            ng-options="m.Zipcode as m.place for m in zipcode4PlaceObject"
                            ng-change="displayData(selectPlace)" style="width: 300px; height: 30px;">
                            <option value="" disabled selected>--請選擇行政區--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-30 justify-content-center">
            <div class="col-6 clickBox">
                <label class="m-10" style="font-size: 20px;">熱門行政區</label><br>
                <div class="m-lr50 d-flex justify-content-between">
                    <button class="buttonSize m-4 buttonRadius text-white" ng-click="displayData(selectPlace='807')"
                        style="background: #8A82CC;">三民區</button>
                    <button class="buttonSize m-4 buttonRadius text-white" ng-click="displayData(selectPlace='813')"
                        style="background: #FFA782;">左營區</button>
                    <button class="buttonSize m-4 buttonRadius text-white" ng-click="displayData(selectPlace='843')"
                        style="background: #F5D005;">美濃區</button>
                    <button class="buttonSize m-4 buttonRadius text-white" ng-click="displayData(selectPlace='805')"
                        style="background: #35f505;">旗津區</button>
                    <button class="buttonSize m-4 buttonRadius text-white" ng-click="displayData(selectPlace='806')"
                        style="background: #05d9f5;">前鎮區</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div style="text-align: center;">
            <span class="outer-line set-middle"></span>
            <span class="set-middle" style="margin:10px 0;">
                <i class="fas fa-arrow-alt-circle-down fa-3x"></i>
            </span>
            <span class="outer-line set-middle"></span>
        </div>
    </div>
    <div class="d-fles text-center zoneFont pt-5">{{ zone }}</div>
    <div class="container">
        <zone-info ng-repeat="placeInformations in displayPlaceInformation"
            zone-picture1="{{ placeInformations.Picture1  }}" zone-name="{{ placeInformations.Name }}"
            zone-opentime="{{ placeInformations.Opentime }}" zone-add="{{ placeInformations.Add }}"
            zone-tel="{{ placeInformations.Tel }}"></zone-info>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <pagination ng-model="currentPage" total-items="placeInformation.length" max-size="maxSize"
                    boundary-links="true" items-per-page="numPerPage">
                </pagination>
            </div>
        </div>
    </div>
    <div class="goTop">
        <a href="#" class="goTopBtn jq-goTop">
            <i class="fas fa-arrow-alt-circle-up" style="font-size: 50px;"></i>
        </a>
    </div>
    <footer></footer>
</body>

</html>
