<div class="col-md-6" style="padding :10px">
    <div class="card" style="height: 45rem;">
        <div class="card bg-dark text-white text-left">
            <img class="bg-cover" height="300px" src='{{ placeInformations.Picture1 }}'>
            <div class="card-img-overlay d-flex justify-content-between align-items-end p-0 px-3"
                style="background-color: rgba(0, 0, 0, .2)">
                <h5" style="font-size: 20px;">{{ placeInformations.Name }}</h5>
            </div>
        </div>
        <div class="card-body text-left">
            <p><img class="card-img-size" src="assets/images/icons_clock.png">&nbsp;&nbsp;&nbsp;{{
                placeInformations.Opentime }}</p>
            <p><img class="card-img-size" src="assets/images/icons_pin.png">&nbsp;&nbsp;&nbsp;{{
                placeInformations.Add }}
            </p>
            <div class="d-flex justify-content-between align-items-end">
                <p><img class="card-img-size"
                        src="assets/images/icons_phone.png">&nbsp;&nbsp;&nbsp;{{placeInformations.Tel }}
                </p>
            </div>
        </div>
    </div>
</div>
