<div class="container">
    <div class="row">
        <div class="col-md-6" ng-repeat="placeInformations in displayPlaceInformation" style="padding :10px">
            <div class="card" style="height: 45rem;">
                <div class="card bg-dark text-white text-left">
                    <img class="card-img-top bg-cover" height="300px" src='{{ placeInformations.Picture1 }}'>
                    <div class="card-img-overlay d-flex justify-content-between align-items-end p-0 px-3"
                        style="background-color: rgba(0, 0, 0, .2)">
                        <h5 class="card-img-title-lg white" style="font-size: 20px;">{{ placeInformations.Name }}</h5>
                    </div>
                </div>
                <div class="card-body text-left">
                    <p class="card-p-text"><img src="assets/images/icons_clock.png"
                            style="width: 10px; height: 10px;">&nbsp;&nbsp;&nbsp;{{ placeInformations.Opentime }}</p>
                    <p class="card-p-text"><img src="assets/images/icons_pin.png"
                            style="width: 10px; height: 10px;">&nbsp;&nbsp;&nbsp;{{
                        placeInformations.Add }}
                    </p>
                    <div class="d-flex justify-content-between align-items-end">
                        <p class="card-p-text"><img src="assets/images/icons_phone.png" style="width: 10px; height: 10px;" >&nbsp;&nbsp;&nbsp;{{ placeInformations.Tel }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
